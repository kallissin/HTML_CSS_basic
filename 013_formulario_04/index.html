<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="GET" target="_blank">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="seu nome" required>
        </p>

        <p>
            <label for="dev">Você é um Dev:</label>
            <input type="checkbox" name="dev" value="sim" checked> <br>
        
            <label for="dev">Você é um Dev:</label>
            <input type="checkbox" name="dev2" value="sim" checked> <br>
        
            <label for="dev">Você é um Dev:</label>
            <input type="checkbox" name="dev3" value="sim"
            checked>
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino" checked> <br>

            <label for="masculino">masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino"> <br>

            <label for="outro">outro</label>
            <input type="radio" name="genero" id="outro" value="outro"> <br>
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2021-02-15"> <br>

            <label for="datetime">Date:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2021-02-15T13:20"> <br>

            <label for="time">Horas</label>
            <input type="time" name="time" id="time" value="13:20:01"> <br>

            <label for="cor">Cor preferida</label>
            <input type="color" name="cor" id="cor" value="#ff0000"> <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="ex.: email@email.com"> <br>

            <label for="file">Foto</label>
            <input type="file" name="foto" id="file" accept=".png, .jpg" multiple>
        </p>

        <p>
            <label for="number">Number</label>
            <input type="number" name="number" id="number" placeholder="num" min="10" max="50" step="2">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range</label>
            <input type="range" id="range" name="range">
        </p>

        <p>
            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="url">
        </p>

        <p>
            <label for="search">search</label>
            <input type="search" id="search" name="search" placeholder="digite a sua pesquisa">
        </p>

        <p>
            <label for="select">Selecione alguma coisa</label>
            <select name="select" id="select">
                <optgroup label="itens">
                    <option value="item 1" label="valor1"></option>
                    <option value="item 2" label="valor2" disabled></option>
                    <option value="item 3" label="valor3" selected></option>
                    <option value="item 4" label="valor4"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="area"></label>
            <textarea name="area" id="area" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
